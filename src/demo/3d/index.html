<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery 3D水池百分比柱形图特效</title>

<link rel="stylesheet" type="text/css" href="css/normalize.css" /><!--CSS RESET-->
<link rel="stylesheet" type="text/css" href="css/demo.css"><!--演示页面样式，使用时可以不引用-->

<style>
.wrap{
	font-family: Roboto;
	text-align: center;
}
.tank{
	margin:0 50px;
	display: inline-block;
}
</style>

</head>
<body><script src="/demos/googlegg.js"></script>

<p style="text-align:center;">点击柱状图可以动态改变高度值！</p>
<div class="wrap">
	<div class="tank waterTankHere1"></div>
	<div class="tank waterTankHere2"></div>
	<div class="tank waterTankHere3"></div>
</div>

<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="js/waterTank.js"></script>
<script>
$(document).ready(function() {
	
	$('.waterTankHere1').waterTank({
		width: 420,
		height: 360,
		color: 'skyblue',
		level: 83
	}).on('click', function(event) {
		$(this).waterTank(Math.floor(Math.random() * 100) + 0 );
	});
  
	$('.waterTankHere2').waterTank({
		width: 80,
		height: 360,
		color: 'red',
		level: 80
	}).on('click', function(event) {
		$(this).waterTank(Math.floor(Math.random() * 100) + 0 );
	});
  
	$('.waterTankHere3').waterTank({
		width: 20,
		height: 360,
		color: 'blue',
		level: 80
	}).on('click', function(event) {
		$(this).waterTank(Math.floor(Math.random() * 100) + 0 );
	});
});
</script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：360、FireFox、Chrome、Opera、傲游、搜狗、世界之窗. 不支持Safari、IE8及以下浏览器。</p>
<p>来源：<a href="http://www.lanrenzhijia.com/" target="_blank">懒人</a></p>
</div>
</body>
</html>
