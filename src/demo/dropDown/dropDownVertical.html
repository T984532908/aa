<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery的竖向二级下拉滑动伸缩菜单</title>
    <style type="text/css">
        body {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 0.9em;
        }

        li {
            list-style-type: none;
        }

        a {
            text-decoration: none;
            cursor: pointer;
        }

        .cliBox {
            text-align: center;
        }
    </style>
</head>
<body>
<ul class="cliBox">
    <li class="cliBoxLi">
        <a>CsrCode.Cn</a>
        <ul class="cliBoxUl">
            <li><a>网页特效</a></li>
            <li><a>七彩影视</a></li>
            <li><a>珊珊影视</a></li>
            <li><a>生活常识</a></li>
            <li><a>链接平台</a></li>
            <li><a>外链论坛</a></li>
            <li><a>月付主机</a></li>
        </ul>
    </li>
    <li class="cliBoxLi">
        <a>网页特效①</a>
        <ul class="cliBoxUl">
            <li><a>菜单导航特效</a></li>
            <li><a>图层样式特效</a></li>
            <li><a>链接文本特效</a></li>
            <li><a>图形图像特效</a></li>
            <li><a>鼠标特效代码</a></li>
            <li><a>页面窗口特效</a></li>
        </ul>
    </li>
    <li class="cliBoxLi">
        <a>网页特效②</a>
        <ul class="cliBoxUl">
            <li><a>网页背景特效</a></li>
            <li><a>日期时间特效</a></li>
            <li><a>页面搜索特效</a></li>
            <li><a>表格表单特效</a></li>
            <li><a>其他网页特效</a></li>
        </ul>
    </li>
</ul>
<script src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
    function initMenu() {
        $('.cliBox ul').hide();
        $('.cliBox ul:first').show();
        $('.cliBox li a').click(
            function () {
                var checkElement = $(this).next();
                if ((checkElement.is('ul')) && (checkElement.is(':visible'))) {
                    return false;
                }
                if ((checkElement.is('ul')) && (!checkElement.is(':visible'))) {
                    $('.cliBox ul:visible').slideUp('normal');
                    checkElement.slideDown('normal');
                    return false;
                }
            }
        );
    }
    $(document).ready(function () {
        initMenu();
    });
</script>
</body>
</html>
