<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跳转菜单</title>
    <style>
        body{
            text-align: center;
        }
        select{
            margin: 10rem;
        }
    </style>
    <script language="JavaScript">
        function jump() {
            location.href=document.myform.menu1.value;
        }
    </script>
</head>
<body>
<form name="myform">
    <select name="menu1" onChange="jump()">
        <option>否</option>
        <option value="../../../index.html">是</option>
    </select>
</form>
</body>
</html>
