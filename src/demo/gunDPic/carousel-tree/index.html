<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div id="myCarousel" class="carousel slide">
    <!--轮播-->
    <ol class="carousel-indicators">
        <li class="active" data-target="#myCarousel" data-slide-to="0"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!--轮播项目-->
    <div class="carousel-inner">
        <div class="item active">
            <img src="http://www.runoob.com/wp-content/uploads/2014/07/slide1.png" alt="First slide" width="100%">
            <div class="carousel-caption">标题1</div>
        </div>
        <div class="item">
            <img src="http://www.runoob.com/wp-content/uploads/2014/07/slide2.png" alt="Second slide" width="100%">
            <div class="carousel-caption">标题2</div>
        </div>
        <div class="item">
            <img src="http://www.runoob.com/wp-content/uploads/2014/07/slide3.png" alt="Third slide" width="100%">
            <div class="carousel-caption">标题3</div>
        </div>
    </div>
 
</div>
</body></html>
