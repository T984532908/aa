<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新建车辆</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/public.css" rel="stylesheet" type="text/css">
    <link href="css/ec.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/ec.js"></script>
</head>
<body style="min-width: 1100px">
<div class="Imanage">
    <!--提示信息-->
    <div class="Imanage-h3">
        <h3>车辆管理 : 30辆车</h3>
        <input type="button" class="Imanage-new derive" value="导出">
    </div>
    <!--筛选条件-->
    <div class="Imanage-button tab-Imanages">
        <div class="Imanage-button-left">
            <a class="Imanage-new Imanage-button-active Imanage-record-choses">新建车辆 +</a>
        </div>
        <div class="Imanage-button-right search-width">
            <div class="search-div">
                <div class="search-title">搜索 :</div>
                <input type="text" class="Imanage-style-input search">
            </div>
        </div>
    </div>
    <!--信息选择-->
    <div class="Imanage-style Imanage-bor-top">
        <div class="Imanage-arg pull-left">
            <div class="Imanage-style-title">选择车型 :</div>
            <div class="Imanage-select">
                <i class="push"></i>
                <select class="Imanage-style-input">
                    <option>请选择车辆类型</option>
                </select>
            </div>
        </div>
        <div class="Imanage-arg pull-right">
            <div class="Imanage-style-title">输入车牌号:</div>
            <input type="text" class="Imanage-style-input" placeholder="请输入车牌号">
        </div>
    </div>
    <div class="Imanage-style">
        <div class="Imanage-arg pull-left">
            <div class="Imanage-style-title">选择油品号 :</div>
            <div class="Imanage-select">
                <select class="Imanage-style-input">
                    <option>92#</option>
                </select>
            </div>
        </div>
        <div class="Imanage-arg pull-right">
            <div class="Imanage-style-title">月限额/限升:</div>
            <div class="Imanage-select">
                <select class="Imanage-style-input month-limit">
                    <option>限额</option>
                </select>
            </div>
            <input type="text" class="Imanage-style-input month-limits" placeholder="请输入车牌号">
        </div>
    </div>
    <div class="Imanage-style Imanage-bor-bot">
        <div class="Imanage-arg pull-left">
            <div class="Imanage-style-title">选择司机 :</div>
            <div class="Imanage-select">
                <input type="button" class="Imanage-new Imanage-button-active" value="王五">
                <input type="button" class="Imanage-new" value="新建司机">
                <input type="button" class="Imanage-new" value="李四">
            </div>
        </div>
    </div>
    <div class="Imanage-button Imanage-Imanage">
        <input type="button" class="Imanage-new" value="保存">
    </div>
    <!--表格-->
    <div class="scrollView">
        <table id="table" cellpadding="0" cellspacing="0" class="scrollTable table-striped table-hover">
            <thead>
            <tr>
                <th>车牌</th>
                <th>车型</th>
                <th>油品号</th>
                <th>月限额</th>
                <th>月限升</th>
                <th>司机</th>
                <th><div class="manipulate"><i></i>操作</div></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>京AAAAAA</td>
                <td>奥迪A6</td>
                <td>92#</td>
                <td>500元</td>
                <td>-</td>
                <td>张三 礼物 是否</td>
                <td>
                    <div class="handle">
                        <a class="edit" title="编辑"></a>
                        <a class="delete" title="删除"></a>
                    </div>
                </td>
            </tr>
            <tr>
                <td>京AAAAAA</td>
                <td>奥迪A6</td>
                <td>92#</td>
                <td>500元</td>
                <td>-</td>
                <td>张三 礼物 是否</td>
                <td>
                    <div class="handle">
                        <a class="edit" title="编辑"></a>
                        <a class="delete" title="删除"></a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
