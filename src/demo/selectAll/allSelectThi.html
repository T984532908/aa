<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var oBtn1 = document.getElementById('btn1');
            var oDiv = document.getElementById('div1');
            var aCh = oDiv.getElementsByTagName('input');
            oBtn1.onclick = function () {
                for (var i = 0; i < aCh.length; i++) {
                    aCh[i].checked = true;
                }
            }

            var oBtn2 = document.getElementById('btn2');
            var oBtn3 = document.getElementById('btn3');
            oBtn2.onclick = function () {
                for (var i = 0; i < aCh.length; i++) {
                    if (aCh[i].checked == true) {
                        aCh[i].checked = false;
                    } else {
                        aCh[i].checked = true;
                    }
                }
            }
            oBtn3.onclick = function () {
                for (var i = 0; i < aCh.length; i++) {
                    aCh[i].checked = false;
                }
            }
        }
    </script>
</head>
<body>
<input type="button" id="btn1" value="全选"/><br>
<input type="button" id="btn2" value="反选"/><br>
<input type="button" id="btn3" value="全不选"/><br>
<div id="div1">
    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">
</div>
</body>
</html>
