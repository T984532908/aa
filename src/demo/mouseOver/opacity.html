<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>鼠标悬停，opacity</title>
    <style>
        .div1,.div2{ width:500px;}
        .div1 a:hover img{filter:alpha(Opacity=80);-moz-opacity:0.8;opacity: 0.8}
        .div2 a:hover img{filter:alpha(Opacity=70);-moz-opacity:0.7;opacity: 0.7}
    </style>
</head>

<body>
<p>鼠标移动到图片悬停时，图片变色滤镜效果：</p>
<div class="div1"><a href="#"><img src="../../../static/banner.png" height="242" width="344"/></a></div>
</body>
</html>
