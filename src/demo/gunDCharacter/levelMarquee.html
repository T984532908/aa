<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<style type="text/css">
    #gongao {
        margin:10rem;
        width: 1000px;
        height: 100px;
        overflow: hidden;
        line-height: 100px;
        font-size: 100px;
        font-family: '宋体';
        background: #DDE5ED;
        color: #0C77CF;
        font-weight: bold;
    }

    #gongao #scroll_begin, #gongao #scroll_end {
        display: inline
    }
</style>
<script type="text/javascript">
    function ScrollImgLeft() {
        var speed = 50;
        var scroll_begin = document.getElementById("scroll_begin");
        var scroll_end = document.getElementById("scroll_end");
        var scroll_div = document.getElementById("scroll_div");
        scroll_end.innerHTML = scroll_begin.innerHTML;
        function Marquee() {
//            if(scroll_end.offsetWidth-scroll_div.scrollLeft<=0)
//                scroll_div.scrollLeft-=scroll_begin.offsetWidth;
//            else
//                scroll_div.scrollLeft++;
            if (scroll_end.offsetWidth - scroll_div.scrollLeft <= 0)
                scroll_div.scrollLeft -= scroll_begin.offsetWidth;
            else
                scroll_div.scrollLeft++;
        }

        var MyMar = setInterval(Marquee, speed);
        scroll_div.onmouseover = function () {
            clearInterval(MyMar);
        }
        scroll_div.onmouseout = function () {
            MyMar = setInterval(Marquee, speed);
        }
    }
</script>
<div id="gongao">
    <div style="width:900px;height:100px;margin:0 auto;white-space: nowrap;overflow:hidden;" id="scroll_div"
         class="scroll_div">
        <div id="scroll_begin">
            ${affiche.content} ${affiche.content} ${affiche.content}
            ${affiche.content} ${affiche.content} ${affiche.content}
        </div>
        <div id="scroll_end"></div>
    </div>
    <script type="text/javascript">ScrollImgLeft();</script>
</div>

<!--向右滚动-->
<div id=demo style="overflow:hidden;height:100px;width:300px;">
    <table align=left
           cellpadding=0 cellspace=0 border=0>
        <tr>
            <td id=demo1 valign=top><img src="gfjs.gif"><img
                    src="pic/gracetan_03.jpg"><img src="pic/gracetan_02.jpg"><img src="pic/gracetan_04.jpg"><img
                    src="pic/gracetan_01.jpg"><img
                    src="pic/gracetan_05.jpg"></td>
            <td id=demo2 valign=top></td>
        </tr>
    </table>
</div>
<script>
    var speed = 30
    demo2.innerHTML = demo1.innerHTML
    demo.scrollLeft = demo.scrollWidth
    function Marquee() {
        if (demo.scrollLeft <= 0)
            demo.scrollLeft += demo2.offsetWidth
        else {
            demo.scrollLeft--
        }
    }
    var MyMar = setInterval(Marquee, speed)
    demo.onmouseover = function () {
        clearInterval(MyMar)
    }
    demo.onmouseout = function () {
        MyMar = setInterval(Marquee, speed)
    }
</script>
</body>
</html>
