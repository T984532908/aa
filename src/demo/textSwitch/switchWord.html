<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击换字</title>
    <script src="../validator/js/jquery-1.11.1.js"></script>
    <script>
        window.onload = function () {
            $(".evaluate").click(function () {
                this.value = "已评价";
            })
        }
    </script>
</head>
<body>
<input type="button" value="发表评价" class="evaluate">
</body>
</html>
